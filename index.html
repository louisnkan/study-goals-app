<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Goals App</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #4f46e5, #3b82f6);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    header {
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      max-width: 500px;
      margin: 0 auto 20px;
    }

    button {
      background-color: #10b981;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #059669;
    }

    #goals {
      margin-top: 30px;
      text-align: left;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
    }

    .goal-item {
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>üìò Study Goals App</h1>
    <p>Track your goals, stay consistent, and achieve more every day.</p>
  </header>

  <button id="loadGoals">Show My Goals</button>
  <div id="goals"></div>

  <script>
    const button = document.getElementById("loadGoals");
    const goalsDiv = document.getElementById("goals");

    button.addEventListener("click", async () => {
      goalsDiv.innerHTML = "‚è≥ Loading your goals...";
      try {
        const res = await fetch("https://study-goals-app.onrender.com");
        if (!res.ok) throw new Error("Network response was not ok");
        const data = await res.json();
        goalsDiv.innerHTML = "";
        data.forEach((goal) => {
          const div = document.createElement("div");
          div.className = "goal-item";
          div.textContent = goal;
          goalsDiv.appendChild(div);
        });
      } catch (err) {
        goalsDiv.innerHTML = "‚ö†Ô∏è Failed to load goals. Please try again.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
