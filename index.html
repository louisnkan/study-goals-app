<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Goals App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f9f9f9;
    }
    h1 {
      color: #2c3e50;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      background: #fff;
      display: inline-block;
      min-width: 200px;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Study Goals App</h1>
  <button onclick="fetchMessage()">Get Welcome Message</button>
  <div id="output">Click the button to load message...</div>

  <script>
    async function fetchMessage() {
      try {
        const response = await fetch("https://study-goals-app.onrender.com/");
        const data = await response.json();
        document.getElementById("output").innerText = data.message;
      } catch (error) {
        document.getElementById("output").innerText = "Error loading message.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
